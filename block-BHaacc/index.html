<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hydro - Assignment Level I</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <!-- Navbar -->
      <div class="container">
        <section class="navbar flex padding">
          <a href="#" class="logo">Hydro</a>
          <nav class="nav">
            <ul class="flex start">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Our Work</a></li>
              <li><a href="#">Contacts</a></li>
            </ul>
          </nav>

          <nav class="social-links-nav">
            <ul class="flex">
              <li>
                <a href="#"><i class="fab fa-facebook-square"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-instagram"></i></a>
              </li>
            </ul>
          </nav>

          <a href="#" class="btn btn-join">Sign in/ Join</a>
        </section>

        <!-- Hero -->
        <section class="hero flex">
          <article>
            <header>
              <h1 class="hero-heading">
                We make beautiful websites for all people.
              </h1>
            </header>
            <div class="flex start">
              <a href="#" class="btn btn-start">Start a project</a>
              <div class="hero-contact">
                <address>CALL US (+66)010-020-0340</address>
                <p class="inquiry">For any inquiry</p>
              </div>
            </div>
          </article>

          <figure>
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/AqcjdkPMPJA"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </figure>
        </section>
      </div>
    </header>
  </body>
</html>
